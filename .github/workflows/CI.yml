name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
  schedule:
    - cron: "0 0 * * *"

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}, Toolkit ${{ matrix.toolkit }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
        os:
          - ubuntu-latest
          - macos-latest
        toolkit:
          - true
          - false

    steps:
      - uses: actions/checkout@v3

      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Install dependencies
        if: ${{ matrix.toolkit == true }}
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: devtools/conda-envs/test_env.yaml
          extra-specs: |
            python=${{ matrix.python-version }}

      - name: Install dependencies
        if: ${{ matrix.toolkit == false }}
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: devtools/conda-envs/test_no_toolkit.yaml
          extra-specs: |
            python=${{ matrix.python-version }}

      - name: Install package
        run: |
          micromamba remove --force openff-forcefields
          python -m pip install -e .
          conda list
          conda info --all

      - name: Test the package
        run: |
          pytest -v openforcefields/tests/ --cov=openforcefields/ --cov-config=setup.cfg --cov-append --cov-report=xml

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
