name: openff-forcefields-test
channels:
  - conda-forge
dependencies:
  - python
  - pip
  # Remove when in a release: https://github.com/openforcefield/openff-interchange/issues/1403
  - numpy <2.4
  - openff-toolkit >=0.17.0
  - openff-interchange >=0.3.17
  - pytest
  - pytest-cov
  - pytest-xdist
  - pandas
  - click
  # Needed only because water models are re-written in CI
  - pre-commit
